<div ng-cloak>
    <md-content>
        <!--<h1 class="md-display-2">Game of Thrones</h1>-->

        <md-list ng-repeat="season in seasons">

            <md-subheader class="md-no-sticky"><a href="/season/{{season.number}}">{{season.name}}</a></md-subheader>
            <md-list-item class="md-3-line" ng-repeat="episode in season.episodes">
                <img class="md-avatar" ng-src="{{getImagePath(episode)}}" alt="{{episode.name}}">
                <div class="md-list-item-text" layout="column">
                    <h3><a href="/season/{{season.number}}/episode/{{episode.number}}">{{episode.name}}</a></h3>
                    <h4>Vocabulary: {{getWordLength(words)}}</h4>
                    <p>Completed: {{getCompleted(episode)}}%.</p>
                </div>
            </md-list-item>

        </md-list>
    </md-content>
</div>
